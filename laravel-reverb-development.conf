[program:laravel-reverb-development]
command=php /var/www/call-center-shajgoj/backend/artisan reverb:start --host=127.0.0.1 --port=8081 --env=development
directory=/var/www/call-center-shajgoj/backend
user=apache
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-reverb-development.log
stderr_logfile=/var/log/supervisor/laravel-reverb-development-error.log
autostart=false
autorestart=true
startsecs=5
startretries=5
priority=30
stopwaitsecs=10
killasgroup=true
stopasgroup=true

; Development Environment Variables
environment=APP_ENV="development",BROADCAST_CONNECTION="reverb",APP_DEBUG="true"

; Development allows more restarts and shorter timeouts
exitcodes=0,1,2
autorestart=true

; Lighter logging for development
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3

; Development uses gentler shutdown
stopsignal=TERM