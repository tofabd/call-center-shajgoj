<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Laravel Reverb WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>

    <script src="https://unpkg.com/@laravel/echo@latest/dist/echo.js"></script>
    <script>
        const config = {
            broadcaster: 'reverb',
            key: 'otp1qepgz0gsohqgsypv',
            wsHost: '154.89.7.108',
            wsPort: 8080,
            forceTLS: false,
            enabledTransports: ['ws', 'wss']
        };

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logs.appendChild(logDiv);
            logs.scrollTop = logs.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        try {
            log('Initializing Laravel Echo with Reverb...', 'info');
            log(`Config: ${JSON.stringify(config, null, 2)}`, 'info');
            
            const echo = new Echo(config);
            window.echo = echo;
            
            log('Echo initialized successfully', 'success');
            
            // Test connection by listening to a channel
            log('Subscribing to call-console channel...', 'info');
            
            const channel = echo.channel('call-console');
            
            channel.listen('.call-updated', (data) => {
                log(`ðŸ“ž Received call update: ${JSON.stringify(data, null, 2)}`, 'success');
            });
            
            log('Subscribed to call-updated events', 'success');
            
            // Test extension channel
            log('Subscribing to extensions channel...', 'info');
            
            const extChannel = echo.channel('extensions');
            
            extChannel.listen('.extension.status.updated', (data) => {
                log(`ðŸ“± Received extension update: ${JSON.stringify(data, null, 2)}`, 'success');
            });
            
            log('Subscribed to extension.status.updated events', 'success');
            
            updateStatus('Connected and listening for events', 'success');
            
            // Check if we can access the connector
            if (echo.connector && echo.connector.socket) {
                log(`WebSocket connection state: ${echo.connector.socket.readyState}`, 'info');
                
                echo.connector.socket.addEventListener('open', () => {
                    log('WebSocket connection opened', 'success');
                    updateStatus('WebSocket Connected', 'success');
                });
                
                echo.connector.socket.addEventListener('close', () => {
                    log('WebSocket connection closed', 'error');
                    updateStatus('WebSocket Disconnected', 'error');
                });
                
                echo.connector.socket.addEventListener('error', (error) => {
                    log(`WebSocket error: ${error}`, 'error');
                    updateStatus('WebSocket Error', 'error');
                });
                
                echo.connector.socket.addEventListener('message', (event) => {
                    log(`Raw WebSocket message: ${event.data}`, 'info');
                });
            }
            
        } catch (error) {
            log(`Failed to initialize Echo: ${error.message}`, 'error');
            updateStatus('Connection Failed', 'error');
        }
        
        // Test Reverb connection manually
        setTimeout(() => {
            log('Testing direct WebSocket connection to Reverb...', 'info');
            const ws = new WebSocket('ws://127.0.0.1:8080/app/otp1qepgz0gsohqgsypv?protocol=7&client=js&version=8.0.1&flash=false');
            
            ws.onopen = () => {
                log('Direct WebSocket connection successful!', 'success');
                ws.close();
            };
            
            ws.onerror = (error) => {
                log(`Direct WebSocket connection failed: ${error}`, 'error');
            };
            
            ws.onclose = (event) => {
                log(`Direct WebSocket closed: Code ${event.code}, Reason: ${event.reason}`, 'info');
            };
        }, 2000);
        
    </script>
</body>
</html>
